<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Update Local Storage Extension</title>
		<link href="style.css" rel="stylesheet" />
		<!-- <link href="iconStyle.css" rel="stylesheet" /> -->
		<script src="scripts/aceEditorHelpers.js"></script>
		<script src="scripts/evaluateLocalStorage.js"></script>
		<script src="scripts/renderDataStructure.js"></script>
		<script src="scripts/showErrorState.js"></script>
		<script src="scripts/updateLocalStorage.js"></script>
	</head>
	<body>
		<main></main>
		<dialog class="dialog">
            <form id="add-property-form">
                <input name="property-name" placeholder="Property name" type="text" required />
                <div>
                    <label>
                        <input type="radio" name="property-type" value="object" required />
                        Object
                    </label>
                    <label>
                        <input type="radio" name="property-type" value="function" required />
                        Function
                    </label>
                </div>
                <div class="add-property-form-container" >
                    <button type="reset">Cancel</button>
                    <button type="submit">Save</button>
                </div>
            </form>
        </dialog>

        <div class="save-to-local-storage-btn-container" >
            <button id="save-to-local-storage">
                Save
            </button>
            <div class="save-status save-success"></div>
            <div class="save-status save-fail">!</div>
        </div>

                    <div class="large-gap"></div>
                </div>
                <div class="disable-bar" ></div>

        <script src="scripts/onPageLoad.js"></script>
	</body>
</html>
