<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Update Local Storage Extension</title>
		<link href="styles/style.css" rel="stylesheet" />
		<link href="styles/addPropertyForm.css" rel="stylesheet" />
		<link href="styles/aceEditor.css" rel="stylesheet" />
		<link href="styles/saveToLocalStorage.css" rel="stylesheet" />
		<!-- <link href="styles/iconStyle.css" rel="stylesheet" /> -->
		<script src="scripts/aceEditorHelpers.js"></script>
		<script src="scripts/evaluateLocalStorage.js"></script>
		<script src="scripts/renderDataStructure.js"></script>
		<script src="scripts/showErrorState.js"></script>
		<script src="scripts/updateLocalStorage.js"></script>
	</head>
	<body>
		<main></main>
		<dialog open class="dialog">
            <form id="add-property-form">
                <input name="property-name" placeholder="Property name" type="text" required />
                <div class="property-type-container">
                    Property Type:
                    <select name="property-type">
                        <option value="object">Object</option>
                        <option value="function">Function</option>
                        <option value="array">Array</option>
                        <option value="string">String</option>
                        <option value="number">Number</option>
                        <option value="boolean">Boolean</option>
                    </select>
                </div>
                <div class="form-action-container">
                    <button type="reset">Cancel</button>
                    <button type="submit">Save</button>
                </div>
            </form>
        </dialog>

        <div class="save-to-local-storage-btn-container" >
            <button id="save-to-local-storage">
                Save
            </button>
            <div class="save-status save-success"></div>
            <div class="save-status save-fail">!</div>
        </div>

</html>
